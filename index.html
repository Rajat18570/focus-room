<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Room | AI Study Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- TensorFlow.js and Face Detection models -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="logo-icon">â—‰</span>
                <h1>Focus Room</h1>
            </div>
            <div class="status-badge" id="status-badge">
                <span class="status-dot"></span>
                <span id="status-text">Waiting to start...</span>
            </div>
        </header>

        <main>
            <div class="grid-layout">
                <!-- Left Panel: Camera & Visuals -->
                <div class="camera-section">
                    <div class="video-container">
                        <video id="video" playsinline autoplay muted></video>
                        <canvas id="output"></canvas>
                        <div class="overlay-message" id="overlay-message">
                            <p>Camera inactive</p>
                        </div>
                        <div class="face-guide">
                            <div class="guide-corners"></div>
                        </div>
                    </div>
                    <div class="camera-controls">
                        <button id="start-btn" class="btn btn-primary">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Start Session
                        </button>
                        <button id="stop-btn" class="btn btn-secondary" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                            Pause
                        </button>
                        <button id="reset-btn" class="btn btn-ghost">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path>
                                <path d="M3 3v9h9"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Right Panel: Stats & Timers -->
                <div class="stats-section">
                    <div class="timer-card focus-card">
                        <div class="card-header">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <circle cx="12" cy="12" r="6"></circle>
                                <circle cx="12" cy="12" r="2"></circle>
                            </svg>
                            <h2>Focus Time</h2>
                        </div>
                        <div class="time-display" id="study-timer">00:00:00</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="focus-progress"></div>
                        </div>
                    </div>

                    <div class="timer-card break-card">
                        <div class="card-header">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 6v6l4 2"></path>
                            </svg>
                            <h2>Break Time</h2>
                        </div>
                        <div class="time-display" id="break-timer">00:00:00</div>
                        <p class="subtext">Time away from screen</p>
                    </div>

                    <div class="session-info">
                        <div class="info-item">
                            <span class="label">Session Status</span>
                            <span class="value" id="session-status">Inactive</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Focus Score</span>
                            <span class="value" id="focus-score">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
